<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOTech</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="lds-ring loader" id="loader"><div></div><div></div><div></div><div></div></div>
    <div class="container">
        <header class="header">
            <div class="logo"><p class="iot">IOT</p><p class="ech">ech.</p></div>
            <nav class="nav" id="nav">
                <a href="#showcase" class="nav__opcion nav__opcion-inicio">INICIO</a>
                <a href="#sobre-nosotros" class="nav__opcion">NOSOTROS</a>
                <a href="#tecnologias" class="nav__opcion">TECNOLOGIAS</a>
                <a href="#contacto" class="nav__opcion">CONTACTO</a>
            </nav>
            <div class="menu" id="menu"></div>
        </header>
        <main>
            <section class="showcase" id="showcase">
                <h1 class="showcase__frase">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Velit, autem!</h1>
                <article class="showcase__contenedor-imagenes">
                    <div class="showcase-imagen showcase__imagen-1"></div>
                    <div class="showcase-imagen showcase__imagen-2"></div>
                    <div class="showcase-imagen showcase__imagen-3"></div>
                </article>
            </section>
            <section class="servicios" id="sobre-nosotros">
                <div class="servicio__contenedor">
                    <article class="servicio__contenedor-imagen"><img class="servicio__imagen" src="" alt=""></article>
                    <article class="servicio__contenedor-items">
                        <div class="contenedor_texto">
                            <p class="numero">1</p><p class="servicio_texto">Lorem ipsum dolor sit amet.</p>
                        </div>
                        <div class="contenedor_texto">
                           <p class="numero">2</p><p class="servicio_texto">Lorem ipsum dolor sit amet.</p>
                        </div>
                        <div class="contenedor_texto">
                            <p class="numero">3</p><p class="servicio_texto">Lorem ipsum dolor sit amet.</p>
                        </div>
                    </article>
                </div>
            </section>
            <section class="tecnologias" id="tecnologias">
                <h1>Tecnologias</h1>
                <section class="contenedor_tecnologias">
                    <div class="tecnologia"></div>
                    <div class="tecnologia tecnologia-2"></div>
                    <div class="tecnologia tecnologia-3"></div>
                    <div class="tecnologia tecnologia-4"></div>
                    <div class="tecnologia tecnologia-5"></div>
                    <div class="tecnologia tecnologia-6"></div>
                </section>
            </section>
            <section class="contacto" id="contacto">
                <form class="form"  action="https://formspree.io/f/xayvkeqb"
                method="POST">
                    <div class="form__container">
                        <h2 class="form__title">Contactame</h2>
                        <input type="text" class="form__input" placeholder="Nombre" name="name">
                        <input type="email" class="form__input" placeholder="E-mail" name="email">
                        <textarea class="form__input form__input--message" placeholder="Mensaje:" name="message"></textarea>
            
                        <input type="submit" value="Enviar" class="form__cta">
                    </div>
                </form>     
            </section>
        </main>     
        <footer class="footer">
            <div class="footer__container">
                <div class="logo-footer"><p class="iot-footer">IOT</p><p class="ech-footer">ech.</p></div>
                <p class="frase-footer">Soluciones al alcance de un codigo.</p>
                
            </div>
            
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
